    <!-- Rezept-Anzeige -->
    <div class="container mt-5" id="rezeptContainer" style="display: none;">
        <h2 class="text-center" id="rezeptTitel">Rezept</h2>
        <p class="text-center">Geben Sie die Anzahl der Personen ein, für die Sie das Rezept anpassen möchten:</p>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="personen" placeholder="Anzahl der Personen">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="berechneMengen()">Anpassen</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="rezeptMengen">
            <!-- Hier werden die Mengen dynamisch angezeigt -->
        </div>
    </div>

    <footer class="text-center mt-4">
        <!-- Footer content -->
    </footer>

    <script>
        function zeigeRezept(rezept) {
            var rezeptContainer = document.getElementById("rezeptContainer");
            var rezeptTitel = document.getElementById("rezeptTitel");

            if (rezept === "Mailänderli") {
                rezeptContainer.style.display = "block";
                rezeptTitel.innerText = "Mailänderli Rezept";
            } else if (rezept === "Cookies") {
                rezeptContainer.style.display = "block";
                rezeptTitel.innerText = "Cookies Rezept";
            }
        }

        function berechneMengen() {
            // Hole die Anzahl der Personen aus dem Eingabefeld
            var anzahlPersonen = parseInt(document.getElementById("personen").value);

            // Definiere die Zutatenmengen für 1 Person
            var mehlProPerson;
            var zuckerProPerson;
            var butterProPerson;
            var schokoladeProPerson;
            var vanillezuckerProPerson;
            var backpulverProPerson;
            var eierProPerson;

            var rezeptTitel = document.getElementById("rezeptTitel");

            if (rezeptTitel.innerText === "Mailänderli Rezept") {
                mehlProPerson = 60; // g
                zuckerProPerson = 30; // g
                butterProPerson = 30; // g
                schokoladeProPerson = 20; // g
                vanillezuckerProPerson = 5; // g
                backpulverProPerson = 2; // g
                eierProPerson = 0.5; // Stück
            } else if (rezeptTitel.innerText === "Cookies Rezept") {
                mehlProPerson = 60; // g
                zuckerProPerson = 30; // g
                butterProPerson = 30; // g
                mandelnProPerson = 10; // g
                eierProPerson = 0.5; // Stück
            }

            // Berechne die Gesamtmengen für die eingegebene Anzahl Personen
            var gesamtMehl = mehlProPerson * anzahlPersonen;
            var gesamtZucker = zuckerProPerson * anzahlPersonen;
            var gesamtButter = butterProPerson * anzahlPersonen;
            var gesamtSchokolade = schokoladeProPerson * anzahlPersonen;
            var gesamtVanillezucker = vanillezuckerProPerson * anzahlPersonen;
            var gesamtBackpulver = backpulverProPerson * anzahlPersonen;
            var gesamtEier = eierProPerson * anzahlPersonen;

            // Zeige die berechneten Mengen an
            var rezeptMengen = document.getElementById("rezeptMengen");
            rezeptMengen.innerHTML = `
                <h3 class="text-center">Zutaten für ${anzahlPersonen} Personen:</h3>
                <ul>
                    <li>${gesamtMehl} g Mehl</li>
                    <li>${gesamtZucker} g Zucker</li>
                    <li>${gesamtButter} g Butter</li>
                    <li>${gesamtSchokolade} g Schokolade</li>
                    <li>${gesamtVanillezucker} g Vanillezucker</li>
                    <li>${gesamtBackpulver} g Backpulver</li>
                    <li>${gesamtEier} Eier</li>
                </ul>
            `;
        }
    </script>
