    <style>
        :root {
            --gallery-row-margin-top: 100px; /* Adjustable margin-top for gallery-row */

        body, html {

        .gallery-row {

            margin-top: var(--gallery-row-margin-top); /* Use the variable */

        .center-box {

        .image-title {
